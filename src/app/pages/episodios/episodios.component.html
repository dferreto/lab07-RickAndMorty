<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="air_date">
    <th mat-header-cell *matHeaderCellDef> air_date </th>
    <td mat-cell *matCellDef="let element"> {{element.air_date|date:'medium'}} </td>
  </ng-container>
  created
  <!-- Symbol Column -->
  <ng-container matColumnDef="episode">
    <th mat-header-cell *matHeaderCellDef> episode </th>
    <td mat-cell *matCellDef="let element"> {{element.episode}} </td>
  </ng-container>
  
  <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef> created </th>
      <td mat-cell *matCellDef="let element"> {{element.created}} </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
